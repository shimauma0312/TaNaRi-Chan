services:
  app:
    container_name: app
    build:
      context: .
    tty: true
    volumes:
      - ./src:/app
    ports:
      - "3000:3000"
      - "5555:5555" # Prisma Studioのポートをホストに公開
    environment:
      - WATCHPACK_POLLING=true
      - DATABASE_URL=postgresql://postgres:example_password@db:5432/app_db
      - NODE_OPTIONS=--max-old-space-size=4096
    command: sh -c "npm install && npx prisma generate && npx prisma migrate deploy && npm run dev"
    deploy:
      resources:
        limits:
          memory: 6G
        reservations:
          memory: 2G
    depends_on:
      - db

  db:
    container_name: db
    image: postgres:13
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: example_password
      POSTGRES_DB: app_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
